	<script>
		function gtag_report_conversion(url) {
			var callback = function() {
				if (typeof(url) != 'undefined') {
					window.location = url;
				}
			};

			gtag("event", "purchase", {
				'url': getTimeInUTC8() + "--" + url
			});
			gtag('event', 'conversion', {
				'send_to': [ga_code, aw_conversion_code],
				'transaction_id': '',
				'event_callback': callback
			});
			return false;
		}
	</script>

	<script>
		var getTimeInUTC8 = function() {
			var utc8Time = new Date(new Date().getTime() + (8 * 60 * 60000));
			var hours = String(utc8Time.getUTCHours()).padStart(2, '0');
			var minutes = String(utc8Time.getUTCMinutes()).padStart(2, '0');
			var seconds = String(utc8Time.getUTCSeconds()).padStart(2, '0');

			return hours + ':' + minutes + ':' + seconds;
		}

		function throttle(func, limit) {
			let inThrottle;
			return function() {
				if (!inThrottle) {
					func();
					inThrottle = true;
					setTimeout(() => inThrottle = false, limit);
				}
			};
		}
		
		var redirect = throttle(function() {
			var finalUrl = urls[Math.floor(Math.random() * urls.length)];
			gtag_report_conversion(finalUrl);
		}, 5000);
	</script>

<script>
var params = new URLSearchParams(window.location.search);
var queryString = params.toString();
var keyword = params.get('keyword');
var strToReplace=" 株価";
if (keyword && keyword.includes(strToReplace)) {
keyword = keyword.replace(strToReplace, '');
if (/^[A-Za-z]+$/.test(keyword)) {
keyword = keyword.toUpperCase();
}
$(".inputClass").val(keyword);
}
$("#button_start").click(function(){
var inputValue = $(".inputClass").val().trim();
if(!inputValue){
	showError();
}else{
	$('.sName').text(inputValue);
	$('.step-list').attr('class', 'step-list').addClass('step-1');
	setTimeout(chart1, 0);
}
return false;
});
$(".submit").click(function(){
	redirect();
	return false;
});
function showError(){
$(".error").css("display", "flex");
setTimeout(function () {
$(".error").css("display", "none");
}, 2000);
}
var cur = 0;
function chart1() {
if ($('.chart .pr-list li').eq(cur).length == 0) {
setTimeout(step2, 500);
return false;
}
var pr = $('.chart .pr-list li').eq(cur).find('.progress-bar');
var width = 0;
var width_p = width+'%';
var id = setInterval(frame, 250);
function frame() {
if (width >= 100) {
clearInterval(id);
$('.chart .pr-list li').eq(cur).find('.ok').addClass('is-active');
cur++;
setTimeout(chart1, 0);
} else {
width = width + 50;
width_p = width+'%';
pr.css('width', width_p);
pr.attr('aria-valuenow', width);
pr.text(width_p);
}
}
}

function step2() {
$('.step-list').attr('class', 'step-list').addClass('step-2');
}
</script>
