<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('back.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.1); /* 透明框 */
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px; /* 图标和文字间距 */
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      width: 220px;   /* 按钮等长 */
      box-sizing: border-box;
    }
    .telegram {
      background-color: #0088cc;
    }
    .line {
      background-color: #06c755;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
