<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长图页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img.long-image {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
        .fixed-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00ff3c;
            color: white;
            padding: 15px 0;
            width: 90%; /* 设置按钮宽度为90%，你可以调整为接近100% */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .fixed-button:hover {
            background-color: #2ce754;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="long-image" src="image/page.jpg" alt="长图">
    </div>
    <button class="fixed-button">
        免费添加我的LINE
    </button>
</body>
</html>
